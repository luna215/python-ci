version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.8.0
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            ls -lthr
            pwd
            sudo pip install pipenv
            pipenv install
            sudo pip install pytest
      - run:
          command: |
            pytest tests
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - "venv"
      - store_artifacts:
          path: test-reports/
          destination: python_app